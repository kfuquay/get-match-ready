<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Get Match Ready | Pick your favourite EFL Championship team to get news, stats and more">
    <meta name="theme-color" content="#a6ed8e" />
    <title>Are You Match Ready?</title>
    <link rel="icon" href="match-ready-favicon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="match-ready-favicon/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container">
        <section role="banner" class="top">
            <header class="title">
                <h1 class="home-title">Get Match Ready</h1>
            </header>
        </section>


        <nav class="nav hidden">
            <ul>
                <li><button type="button" class="nav-button" id="news-button">Team News</button><span> /</span></li>
                <li><button type="button" class="nav-button" id="stats-button">Team Stats</button><span> /</span></li>
                <li><button type="button" class="nav-button" id="match-button">Next Match</button><span></span></li>
            </ul>
        </nav>


        <section class="intro-container">
            <h2 class="intro">Know before you go!</h2>
            <p class="intro">Get ready to attend your next EFL Championship match. Select a team to get relevant info.</p>
        </section>

        <section class="js-container" aria-live="polite">
        </section>


        <form class="form">
            <label for="select-team"><span class="screen-reader-text">Select Team:</span></label>
            <select name="select-team" class="select-team js-select-team">
                <option value="" selected="selected" disabled>Select Team</option>
            </select>
        </form>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
